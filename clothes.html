<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Clothing Randomizer</title>
</head>
<body>
  <div class="main-container">
  <h1>Random Clothes Colorizer</h1>
  <div class="container">
    <div class="clothing-item" id="pants">
      <span class="clothing-label">Pants</span>
    </div>
    <div class="clothing-item" id="shirt">
      <span class="clothing-label">Shirt</span>
    </div>
    <div class="clothing-item" id="shoes">
      <span class="clothing-label">Shoes</span>
    </div>
  </div>

  <div class="button-container">
    <button id="randomizeButton">Randomize Colors</button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
